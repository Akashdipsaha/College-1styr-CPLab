<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Spotify - Let's get some action done</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify-64.png" alt="spotify">spotify</li>

            </div>
        <div class="songItem">
                <img alt="2">
                <span class = "songName">Call Me By Your Name - Lil Nas X</span>
                <span class="songlistplay"><span class="timestamp">03:09 <i id="1" class="far songItemPlay fa-play-circle"></i></span>
                </span>
        </div>
            <div class="songItem">
                <img alt="3">
                <span class = "songName">Count on me - Bruno Mars</span>
                <span class="songlistplay"><span class="timestamp">03:17 <i id="2" class="far songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
        <div>
            <div class="songItem">
                <img alt="4">
                <span class = "songName">Dandelions - Ruth B</span>
                <span class="songlistplay"><span class="timestamp">04:28 <i id ="3" class="far songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
        <div>
            <div class="songItem">
                <img alt="5">
                <span class = "songName">Levitating - Dua Lipa</span>
                <span class="songlistplay"><span class="timestamp">03:50 <i id ="4" class="far songItemPlay fa-play-circle"></i></span>

            </div>
        <div>
            <div class="songItem">
                <img alt="6">
                <span class = "songName">Ocean eyes - Billie Elish</span>
                <span class="songlistplay"><span class="timestamp">03:41 <i id ="5" class="far songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
        <div>
            <div class="songItem">
                <img alt="7">
                <span class = "songName">Watermelon Sugar - Harry Styles</span>
                <span class="songlistplay"><span class="timestamp">03:44 <i id ="6" class="far songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
            </div>
        </div>
        <div class="SongBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" class="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-arrow-alt-circle-left" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-arrow-alt-circle-right" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="gg.gif" height="30px" width="40px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e093a60ea1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
